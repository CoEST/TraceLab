TraceLabProjectConfigurationVisualPanel1.jTextArea1.text=The wizard will add additional post-jar target to the ant build.xml file. This additional compilation step will execute IKVMC compiler, which will compile .jar file into .Net assembly and save it into provided Components directory. IKVMC needs above information to be executed.\nNote, that if project has another references to external jar libraries they may need to be also compiled with IKVMC. Please, edit build.xml file so that the external jar files are also compiled by ikvmc. See more info in the coest wiki.
